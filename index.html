<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <title>Anthony's Hockey Player Builder Tool</title>
    <aside>Based off NHL 23 Player Build System</aside>
</head>
<body>
    <div class="wrapper">
        <section class="playertype-height-weight-row">
            <!-- Player Type Selection -->
            <div class="physical-section">

                <!-- Selection -->
                <select id="selection-and-input">
                    <optgroup id="forward-option-group" label="Forward">
                        <option value="Sniper">Sniper</option>
                        <option value="Dangler">Dangler</option>
                        <option value="Playmaker">Playmaker</option>
                        <option value="Two-way Forward">Two-way Forward</option>
                        <option value="Power Forward">Power Forward</option>
                        <option value="Grinder">Grinder</option>
                        <option value="Enforcer">Enforcer</option>
                    </optgroup>
                    <optgroup id="defense-option-group" label="Defenseman">
                        <option value="Puckmoving Defenseman">Puckmoving Defenseman</option>
                        <option value="Two-way Defenseman">Two-way Defenseman</option>
                        <option value="Offensive Defenseman">Offensive Defenseman</option>
                        <option value="Defensive Defenseman">Defensive Defenseman</option>
                        <option value="Enforcer Defenseman">Enforcer Defenseman</option>
                    </optgroup>
                </select>
                
                <!-- Button -->
                <button id="confirm-button">Confirm player type</button>
            </div>


            <!-- Player Height -->
            <div class="physical-section">

                <!-- Selection -->
                <select id="selection-and-input">
                    <option value="5'7">5'7</option>
                    <option value="5'8">5'8</option>
                    <option value="5'9">5'9</option>
                    <option value="5'10">5'10</option>
                    <option value="5'11">5'11</option>
                    <option value="6'0">6'0</option>
                    <option value="6'1">6'1</option>
                    <option value="6'2">6'2</option>
                    <option value="6'3">6'3</option>
                    <option value="6'4">6'4</option>
                    <option value="6'5">6'5</option>
                    <option value="6'6">6'6</option>
                    <option value="6'7">6'7</option>
                    <option value="6'8">6'8</option>
                    <option value="6'9">6'9</option>
                </select>

                <!-- Button -->
                <button id="confirm-button">Confirm height</button>
            </div>


            <!-- Player Weight -->
            <div class="physical-section">
                <input type="number" id="selection-and-input" name="weight" min="1" max="300"></input>
                <button id="confirm-button">
                    Confirm weight (lbs)
                </button>
            </div>
        </section>


        <!-- Points Available Display -->
        <section class="points-available">
            <label id="points-available-label">
                Points available label
            </label>
        </section>

        <!-- Attributes -->
        <section class="attribute-section">
            1
        </section>

    </div>
    
    <script type="module" src="./script.js"></script>
    
</body>
</html>
